<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}导航
			<notempty name="pid">
				[&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
			</notempty>
		</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<input type="hidden" name="pid" value="{$pid}">
		<div class="form-item">
			<label class="item-label">报修人<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" disabled value="{$info.name|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">联系方式<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" disabled value="{$info.tel|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">联系地址<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="address" disabled value="{$info.address|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">问题<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="problem" disabled value="{$info.problem|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">报修内容<span class="check-tips"></span></label>
			<div class="controls textarea input-large">
				<textarea  name="content" disabled>{$info.content|default=''}</textarea>
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<!--<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>-->
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
